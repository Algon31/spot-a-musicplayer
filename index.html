<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/utility.css">
    <link rel="stylesheet" href="/mobiles.css">
    <link rel="shortcut icon" href="/assests/svgs/spotify-logo-green.svg" type="image/x-icon">
</head>

<body>
    <nav class="flexy flexy-a">
        <img class="logo" src="/assests/svgs/spotify-logo.svg" alt="">
        <div class="right-nav flexy flexy-sb flexy-a">
            <div class="search-bar flexy flexy-c flexy-a">
                <img class="home-ic" src="/assests/svgs/home-logo.svg" alt="">
                <input type="text">
            </div>
            <div class="others-nav flexy flexy-a flexy-e">
                <div class="three-nav">
                    <a href="#">Preminum</a>
                    <a href="#">Support</a>
                    <a href="#">Download</a>

                    |
                </div>
                <div class="logins">
                    <a href="#">Install App</a>
                    <a href="#">Sign up</a>
                    <button>Log in</button>
                </div>
            </div>
        </div>
    </nav>



    <div class="body1 flexy ">
        <div class="leftt posi-r">

            <h3 class="flexy flexy-a flexy-sb">
                <div class="lib flexy flexy-a flexy-c">

                    <img src="/assests/svgs/library.svg" alt="">
                    Library
                </div>
                <img src="/assests/svgs/plus.svg" alt="">
            </h3>
            <div class="songlist">
                <ul>

                </ul>
            </div>



        </div>
        <div class="rightt posi-r">
            <div class="playLists-box flexy flexy-dc flexy-a">
                <div class="title flexy flexy-a flexy-sb">
                    <h3>Playlists</h3>
                    <img class="plus" src="/assests/svgs/plus.svg" alt="">
                </div>
                <div class="playLists flexy flexy-a flexy-c">



                </div>
            </div>
            <div class="favours flexy flexy-dc flexy-a">
                <div class="title flexy flexy-a flexy-sb">
                    <h3>My Favorites</h3>
                    <img class="plus" src="/assests/svgs/plus.svg" alt="">
                </div>
                <div class="favSongs flexy flexy-a flexy-c">
                    <div class="favSong flexy flexy-c">
                        <img class="pic" src="/assests/imgs/her.jpeg" alt="">
                        <img class="pic-play" src="/assests/svgs/play.svg" alt="">

                        <span> her</span>
                        <p>JVKE</p>

                    </div>



                </div>
            </div>

        </div>

        <div class="playing flexy flexy-c flexy-a ">
            <div id="seek" class="seekbar posi-a">
                <div id="sCircle" class="sCircle posi-a">
                </div>
            </div>
            <div class="info flexy flexy-a flexy-sb">
                <div class="sName">
                    <!-- <div>he</div> -->
                </div>

                <div id="imgs" class="imgs flexy flexy-a ">
                    <img id="prev" class="prev posi-r" src="/assests/svgs/previous.svg" alt="play">
                    <img id="play" class="playingbtn posi-r" src="/assests/svgs/play.svg" alt="play">
                    <img id="next" class="nxt posi-r" src="/assests/svgs/next.svg" alt="play">
                </div>
                <div class="snt">
                    <div class="vol flexy flexy-a">

                        <img id="volume" src="/assests/svgs/volume.svg" alt="">
                        <input id="input" type="range">
                    </div>
                    <div class="sTime">
                        <!-- <div>hi</div> -->
                    </div>
                </div>
            </div>
        </div>


    </div>






    <script src="/scripts.js"></script>
</body>

</html>
